<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Train Price Calculator</title>

    <link rel="stylesheet" href="./css/main.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
</head>

<body class="bg-secondary" onload="updateTicketPrice()">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card bg-dark text-light text-center">
                <div class="card-header">
                    <h1 class="h3 text-uppercase">Train Price Calculator</h1>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Ti calcoliamo noi il prezzo del tuo biglietto!</h5>
                    <p class="card-text">...con algoritmi sofisticati...</p>
                    
                    <input id="inputAge" type="text" class="form-control mb-2" placeholder="La tua età..." onkeyup="updateTicketPrice()">
                    <div class="input-group mb-3">
                        <input id="inputKm" type="text" class="form-control" placeholder="Km che vuoi percorrere..." onkeyup="updateTicketPrice()">
                        <span class="input-group-text bg-dark text-white">Km</span>
                    </div>

                    <p id="result">
                        
                    </p>
                </div>
                <div class="card-footer text-muted">
                    <span class="badge bg-warning text-dark">
                        <span class="badge bg-danger">0,21 €</span>
                        /Km
                    </span>
                    <span class="badge bg-warning text-dark">Under 18:
                        <span class="badge bg-danger">-20%</span>
                    </span>
                    <span class="badge bg-warning text-dark">Over 65:
                        <span class="badge bg-danger">-40%</span>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <script src="./scripts/app.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
</body>

</html>
